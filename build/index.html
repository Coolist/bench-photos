<!DOCTYPE html>
<html>
<head>
  <!-- Title -->
  <title>Bench Photos &ndash; 52 Week Photography Project</title>

  <!-- Base & Meta -->
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="One photo, every week, for a year.  A project by Bench.co.">
  <!--<link rel="icon" type="image/png" href="assets/images/favicon.png">-->

  <!-- Styles -->
  <link rel="stylesheet" href="assets/styles/main.css?20150812075925">
  <link rel="stylesheet" href="assets/styles/vendor/photoswipe-default-skin/default-skin.css?20150812075925">

  <!-- Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

  <!-- Javascript -->
  
  <script>
    document.createElement('picture');
  </script>
  <script src="assets/js/plugins.js" async></script>

</head>
<body class="page-home">
  <div class="section-header">
    <div class="container">
      <h1>52 Photos</h1>
      <span class="tagline">One photo, every week, for a year.</span>
    </div>
  </div>
  <div class="section-week container">
    <div class="title">
      <h2>Emojis in the Wild</h2>
      <span>1</span>
    </div>
    <div class="photo-grid js-masonry" data-masonry-options='{ "columnWidth": ".grid-sizer", "itemSelector": ".grid-item", "percentPosition": "true", "gutter": 20 }'>
      <figure class="grid-item">
        <a href="assets/images/photos/full/1/carly.jpg" data-size="1440x955">
          <img src="assets/images/photos/grid/1/carly.jpg">
        </a>
      </figure>
      <figure class="grid-item">
        <a href="assets/images/photos/full/1/adam.jpg" data-size="1440x960">
          <img src="assets/images/photos/grid/1/adam.jpg">
        </a>
      </figure>
      <figure class="grid-item half">
        <a href="assets/images/photos/full/1/kyle.jpg" data-size="911x1440">
          <img src="assets/images/photos/grid/1/kyle.jpg">
        </a>
      </figure>
      <figure class="grid-item">
        <a href="assets/images/photos/full/1/josh.jpg" data-size="1440x899">
          <img src="assets/images/photos/grid/1/josh.jpg">
        </a>
      </figure>
      <figure class="grid-item half">
        <a href="assets/images/photos/full/1/lachlan.jpg" data-size="956x1440">
          <img src="assets/images/photos/grid/1/lachlan.jpg">
        </a>
      </figure>
      <figure class="grid-item half">
        <a href="assets/images/photos/full/1/lindsay.jpg" data-size="964x1440">
          <img src="assets/images/photos/grid/1/lindsay.jpg">
        </a>
      </figure>
      <figure class="grid-item half">
        <a href="assets/images/photos/full/1/kendra.jpg" data-size="1080x1440">
          <img src="assets/images/photos/grid/1/kendra.jpg">
        </a>
      </figure>
      <figure class="grid-item half">
        <a href="assets/images/photos/full/1/rachel.jpg" data-size="1080x1440">
          <img src="assets/images/photos/grid/1/rachel.jpg">
        </a>
      </figure>
      <div class="grid-sizer"></div>
    </div>
  </div>

  <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>

  <!-- Analytics -->

  

</body>
</html>
